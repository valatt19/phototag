{% extends "parent2.html" %}
{% block content %}
    <style>
img {
  border: 1px solid #ddd; /* Gray border */
  border-radius: 4px;  /* Rounded border */
  padding: 5px; /* Some padding */
  width: 100px; /* Set a small width */
}

/* Add a hover effect (blue shadow) */
img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}

/* Parent Container */
.content_img{
 position: relative;
 width: 150px;
 height: 150px;
 float: left;
 margin-right: 8px;
}

/* Child Text Container */
.content_img a div{
 position: absolute;
 bottom: 0;
 right: 0;
 background: black;
 color: white;
 margin-bottom: 5px;
 font-family: sans-serif;
 opacity: 0;
 visibility: hidden;
 -webkit-transition: visibility 0s, opacity 0.5s linear;
 transition: visibility 0s, opacity 0.5s linear;
}

/* Hover on Parent Container */
.content_img:hover{
 cursor: pointer;
}

.content_img:hover a div{
 width: 150px;
 padding: 8px 15px;
 visibility: visible;
 opacity: 0.7;
}
</style>
    <body>

            {% for file in dataset %}
            <div class="content_img">

              <a href="../annotate/{{file.project_pos}}">

                  <img id="image" class='img' src="{{url_for('static', filename='../../'+file.path)}}" alt="" />
                  <div>
                <p>Last edit : {{file.last_time.strftime('%Y-%m-%d %H:%M')}}</p>
                <p>{{file.last_person.username}}</p>
                <p># annotations : {{file.nb_annotations}}</p>
              </div>
              </a>

            </div>

            {% endfor %}


    </body>
{% endblock %}
