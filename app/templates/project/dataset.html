{% extends "parent.html" %}
{% block content %}
    <body>
        <table>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Last update</th>
              <th>Annotations</th>
              <th>Users live</th>
            </tr>
            {% for file in dataset %}
            <tr>
              <td><a href="../annotate/{{loop.index-1}}">{{file.name}}</a></td>
              <td>{{file.size}} ko</td>
              <td>{{file.last_time}} - {{file.last_person}}</td>
              <td>{{file.annotations}}</td>
              <td>0</td>
            </tr>
            {% endfor %}
          </table>
    </body>
{% endblock %}
