{% extends "parent.html" %}
{% block content %}
<body>
    <h3 class="text-center text-info">Project(s)</h3>
    <table>
        <tr>
          <th>Name</th>
          <th>Last Update</th>
          <th>Members</th>
          <th>Images</th>
          <th>Size</th>
        </tr>
        {% for project in projects %}
        <tr>
          <td><a href="../project/{{loop.index-1}}">{{project.name}}</a></td>
          <td>{{project.last_time}} - {{project.last_person}}</td>
          <td>{{project.members}}</td>
          <td>{{project.images}}</td>
          <td>{{project.size} Go}</td>
        </tr>
        {% endfor %}
  </table>
</body>
{% endblock %}
