{% extends "parent.html" %}
{% block content %}
<body>
    <h3 class="text-center text-info">Project(s)</h3>
    <table>
        <tr>
          <th>Name</th>
          <th>Members</th>
          <th>Public</th>
        </tr>
        {% for project in projects %}
        <tr>
          <td><a href="../project/{{project.id}}/dataset">{{project.name}}</a></td>
          <td>{{project.members}}</td>
          <td>{{project.privacy}}</td>
        </tr>
        {% endfor %}
  </table>
</body>
{% endblock %}
