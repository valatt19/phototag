<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="/static/css/style_navbar.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon/favicon.ico') }}">
    <title>Forgot Password?</title>
</head>
<body>
<div class="topnav" id="nav1">
    <div class="logo">
        <a class="active" href="#">
          <img alt="Photo-Tag" src="/static/img/photo-tag-white.png" width="25" height="25">
          <img alt="Photo-Tag" src="/static/img/navbarlogo.png" width="75" height="25">
      </a>
        </a>
    </div>
</div>
</br>
<div class= "col-md-offset-4">
  {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
  {% endfor %}
<h1>Hello, forgetful one... Change your password below:</h1>
<form role="form" method="POST">
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password again (to verify)" required autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
