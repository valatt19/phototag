<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="/static/css/style_navbar.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon/favicon.ico') }}">
    <title>Forgot Password?</title>
</head>
<body>
<div class="topnav" id="nav1">
    <div class="logo">
        <a class="active" href="/">
          <img alt="Photo-Tag" src="/static/img/navbarlogo.png" width="75" height="25">
      </a>
    </div>
</div>
</br>
<h1>So you need to reset your password... </h1>
</br>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form role="form" method="POST">
    <div class="form-group">
        <label for="email">What email address did you register with?</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
